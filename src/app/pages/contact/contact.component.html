<div class="py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:text-center">
      <h1
        class="
          text-base text-indigo-200
          capitalize
          md:uppercase
          font-semibold
          tracking-wide
          uppercase
        "
      >
        Contact
      </h1>
      <p
        class="
          mt-2
          text-3xl
          leading-8
          font-extrabold
          tracking-tight
          text-gray-900
          sm:text-4xl
        "
      ></p>
    </div>

    <div class="mt-10">
      <dl
        class="
          space-y-10
          md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10
        "
      >
        <div class="relative">
          <dt>
            <div
              class="
                absolute
                flex
                items-center
                justify-center
                h-12
                w-12
                rounded-md
                bg-indigo-500
              "
            >
              <!-- Heroicon name: outline/globe-alt -->
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
                />
              </svg>
            </div>
            <p class="ml-16 text-lg leading-6 font-medium text-#D6D3D1">
              Jarod
            </p>
          </dt>
          <dd class="mt-2 ml-16 text-base text-gray-500">
            Dirigeant à Elon-Mars
          </dd>
        </div>

        <div class="relative">
          <dt>
            <div
              class="
                absolute
                flex
                items-center
                justify-center
                h-12
                w-12
                rounded-md
                bg-indigo-500
              "
            >
              <!-- Heroicon name: outline/scale -->
              <svg
                class="h-6 w-6"
                xmlns="https://img.icons8.com/ios/50/000000/engineer.png"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"
                />
              </svg>
            </div>
            <p class="ml-16 text-lg leading-6 font-medium text-gray-#D6D3D1">
              Alexandre
            </p>
          </dt>
          <dd class="mt-2 ml-16 text-base text-gray-500">
            Ingénieur à Elon-Mars
          </dd>
        </div>

        <div class="relative">
          <dt>
            <div
              class="
                absolute
                flex
                items-center
                justify-center
                h-12
                w-12
                rounded-md
                bg-indigo-500
              "
            >
              <!-- xmlns="https://img.icons8.com/ios/50/000000/engineer.png" -->
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                />
              </svg>
            </div>
            <p class="ml-16 text-lg leading-6 font-medium text-gray-#D6D3D1">
              Mouhsine
            </p>
          </dt>
          <dd class="mt-2 ml-16 text-base text-gray-500">
            Ingénieur à Elon-Mars
          </dd>
        </div>
      </dl>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    />

    <div
      class="container mx-auto my-20 w-1/3 border border-purple-500 bg-#D6D3D1"
    >
      <div class="p-5 space-y-5 shadow-xl">
        <h4 class="text-center text-3xl">
          Contactez la capsule corp. d'Elon-Mars
        </h4>

        <form>
          <div class="grid grid-cols-2 gap-5">
            <input
              type="text"
              class="
                border border-gray-500
                px-4
                py-2
                bg-slate-900
                focus:outline-none focus:border-purple-500
              "
              placeholder="First Name"
            />
            <input
              type="text"
              class="
                border border-gray-500
                px-4
                py-2
                bg-slate-900
                focus:outline-none focus:border-purple-500
              "
              placeholder="Last Name"
            />
            <input
              type="email"
              class="
                border border-gray-500
                px-4
                py-2
                bg-slate-900
                focus:outline-none focus:border-purple-500
                col-span-2
              "
              placeholder="envoie ton mail, on le reçoit sur Namek"
            />
            <input
              type="tel"
              class="
                border border-gray-500
                px-4
                py-2
                bg-slate-900
                focus:outline-none focus:border-purple-500
                col-span-2
              "
              placeholder="telephone arabe"
            />
            <textarea
              cols="10"
              rows="5"
              class="
                border border-gray-500
                px-4
                py-2
                bg-slate-900
                focus:outline-none focus:border-purple-500
                col-span-2
              "
              placeholder="from Mars : one two three viva l'Algérie"
            ></textarea>
          </div>
          <input
            type="submit"
            value="Send Message"
            class="
              focus:outline-none
              mt-5
              bg-purple-500
              px-4
              py-2
              bg-slate-900
              font-bold
              w-full
            "
          />
        </form>
      </div>
    </div>
  </div>
</div>
